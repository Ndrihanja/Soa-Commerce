<body>
    <h1>Facturation</h1>
    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="checkout-address">
                        <div class="title-left">
                            <h3>Adresse du client</h3>
                        </div>
                        <div class="mb-3">
                            <label for="username">Identifiant *</label>
                            <p th:text="${customer.username}" id="username"></p>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Numéro Téléphone *</label>
                            <p id="phone" th:text="${customer.phoneNumber}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="address">Addresse *</label>
                            <p th:text="${customer.address + ' ' + customer.city + ' ' + customer.country}" id="address"></p>
                        </div>
                        <hr class="mb-4"/>
                        <hr class="mb-4"/>
                        <div class="title"><span>Mode de Payment</span></div>
                        <div class="d-block my-3">
                            <div class="custom-control custom-radio">
                                <span class="custom-control-label" >Cash</span>
                            </div>
                        </div>
                        <hr class="mb-1"/>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 mb-3">
                    <div class="col-md-12 col-lg-12">
                        <div class="odr-box">
                            <div class="title-left">
                                <h3>Panier d'achat</h3>
                            </div>
                            <div class="rounded p-2 bg-light">
                                <div class="media mb-2 border-bottom" th:each="item : ${cart.cartItem}">
                                    <div class="media-body"><a href="product-detail.html"
                                                               th:text="${item.product.name}"> </a>
                                        <div class="small text-muted">Prix: $[[${item.product.costPrice}]] <span
                                                class="mx-2">|</span> Qty: [[${item.quantity}]] <span
                                                class="mx-2">|</span> Sous total: $[[${cart.totalPrices}]]
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="order-box">
                            <div class="title-left">
                                <h2><b>Votre Facture</b></h2>
                            </div>
                            <div class="d-flex">
                                <div class="font-weight-bold">Produit</div>
                                <div class="ml-auto font-weight-bold">Total</div>
                            </div>
                            <hr class="my-1"/>
                            <div class="d-flex">
                                <h4>
                                    Sous-total</h4>
                                <div class="ml-auto font-weight-bold" th:text="${ '$' + cart.totalPrices}"></div>
                            </div>
                            <div class="d-flex">
                                <h4>Rabais</h4>
                                <div class="ml-auto font-weight-bold"> $0</div>
                            </div>
                            <hr class="my-1"/>
                            <div class="d-flex">
                                <h4>Taxes</h4>
                                <div class="ml-auto font-weight-bold"> $2</div>
                            </div>
                            <div class="d-flex">
                                <h4>Frais de port</h4>
                                <div class="ml-auto font-weight-bold"> Gratuit</div>
                            </div>
                            <hr/>
                            <div class="d-flex gr-total">
                                <h5>Grand Total</h5>
                                <div class="ml-auto h5" th:text=" '$' + ${cart.totalPrices + 2}"></div>
                            </div>
                            <hr/>
                        </div>
                    </div>
<!--                    <div class="col-12 d-flex shopping-box"><a th:href="@{/order}" class="ml-auto btn hvr-hover">Placez l'achat</a></div>-->
                </div>
            </div>
        </div>

    </div>
    <!-- End Cart -->

</body>
